<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
</head>

<body><br><br><br><br><br>

  <fieldset style="height:500px; width: 400px; margin: auto;">

    <legend> <b> <i> Web And App Registration Form </i> </b> </legend>
    <form action="./submit.html">


      <label><b>Name : </b><br />
        <input type="Name" placeholder="Enter Your Name" size="50" required /></label>
      <br /><br>

      <label><b>Email Id :</b><br />
        <input type="Email Id" placeholder="Enter Your Email Id" size="50" required /></label>
      <br /><br>

      <label><b>Address:</b><br />
        <input type="Address" placeholder="Enter Your Address" size="50" required /></label>
      <br /><br>

      <label><b>Phone Number :</b><br />
        <input type="Phone Number" placeholder="Enter Your Phone Number" size="50" required /></label>
      <br /><br>

      <label><b> Password :</b><br />
        <input type="password" placeholder="Enter Your Password" size="50" required /></label>
      <br /><br>

      <label><b> Select Gender:</b><br />
        <input type="radio" name=" Gender " placeholder="Select Gender" size="50" required /> Male </label>
      <br />
      <input type="radio" name=" Gender " placeholder="Select Gender" size="50" required /> Female </label>
      <br /><br>

      <label><b>Date Of Birth : </b><br />
        <input type="Date" placeholder="Enter Your Date Of Birth" size="50" required /></label>
      <br /><br>

      <select>
        <option selected disabled> Select Your Country </option>
        <option>Pakistan</option>
        <option> India </option>
        <option> Bangladesh </option>
        <option> Sirilanka </option>
        <option> Iraq </option>
        <option>Afghanistan </option>
      </select>

      <br><br>
      <center> 
        <input type="Submit" value="Submit">
        <input type="Reset" value="Reset">
      </center>
  </fieldset>







</body>

</html>
